<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <div id="controls">
        <label>Min Diameter</label>
        <input type="range" min="25" max="2560", value="500" class="slider" id="minD">
        <label>Min Line Width</label>
        <input type="range" min="1" max="100", value="50" class="slider" id="minLW">
        <label>Max Line Width</label>
        <input type="range" min="1" max="100", value="50" class="slider" id="maxLW">
        <label>Min Speed</label>
        <input type="range" min="1" max="50", value="1" class="slider" id="minV">
        <label>Max Speed</label>
        <input type="range" min="1" max="50", value="25" class="slider" id="maxV">
        <label># of Rings</label>
        <input type="range" min="1" max="1000", value="300" class="slider" id="arcAmount">
    </div>
    <canvas id="canvas"></canvas>
    <script src="scripts/concentric-arcs.js"></script>
</body>

</html>
